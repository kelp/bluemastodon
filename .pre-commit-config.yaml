repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-ast
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings]
        args: ["--config=.flake8"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, pydantic]
        args: []
        exclude: ^(tests/|setup.py)

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^(tests/|setup.py)

  # Run pytest (with minimum coverage requirement)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: poetry run pytest --cov=src --cov-report=term-missing --cov-fail-under=100
        language: system
        pass_filenames: false
        always_run: true
        verbose: true

      - id: check-coverage-min
        name: Check minimum coverage
        entry: |
          bash -c '
            poetry run pytest --cov=src --cov-report=xml --quiet
            COV=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse(\"coverage.xml\"); root = tree.getroot(); print(float(root.attrib[\"line-rate\"]) * 100)")
            if (( $(echo "$COV < 100" | bc -l) )); then
              echo "Coverage is $COV%, which is below the minimum required 100%"
              exit 1
            else
              echo "Coverage is $COV%, which meets the minimum required 100%"
            fi
          '
        language: system
        pass_filenames: false
        always_run: true
        verbose: true

ci:
  autofix_commit_msg: "style: auto fixes from pre-commit hooks"
  autoupdate_commit_msg: "chore: update pre-commit hooks"
